<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="http://favicon.yandex.net/favicon/google.com/yandex.ru/css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background-->
    <video loop muted autoplay class="video-background">
        <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- container-->
    <div class="container">
        <!--Input-->
        <div id="input-container" class="input-container">
            <h1>Create a Custom Countdown</h1>
            <form action="" id="countdownForm">
                <label for="title">Title</label>
                <input id="title" type="text" placeholder="What are you counting down?">
                <label for="date-picker">Select Date</label>
                <input id="date-picker" type="date">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!--Countdown-->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!--Complete-->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown Complete</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
    <!-- Script JS-->
    <script src="script.js"></script>
</body>
</html>
